<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style/main.css">
	<!--responsividade-->
	<link rel="stylesheet" href="style/responsive.css">

	<!--owl css-->
	<link rel="stylesheet" href="style/owl/owl.carousel.min.css">
	<link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

	<title>NETFLIX CLONE</title>
</head>

<body>
	<header>
		<div class="container">
			<h2 class="logo">NETFLIX</h2>
			<nav>
				<a href="#">Iniciar</a>
				<a href="#">Séries</a>
				<a href="#">Filmes</a>
				<a href="#">Documentários</a>
			</nav>
		</div>
	</header>
	<main>
		<div class="filme-principal">
			<div class="container">
				<h3 class="titulo">LUCIFER</h3>
				<p class="descricao">Entediado com a vida nas trevas, o diabo se muda para Los Angeles, abre um
					piano-bar e empresta sua sabedoria a uma investigadora de assassinatos.</p>
				<div class="botoes">
					<button role="button" class="botao">
						<i class="fas fa-play"></i>
						ASSISTIR AGORA
					</button>
					<button role="button" class="botao">
						<i class="fas fa-info-circle"></i>
						MAIS INFORMAÇÕES
					</button>
				</div>
			</div>

		</div>
	</main>

	<div class="carrosel-filmes">
		<div class="owl-carousel owl-theme" id="carrosel-lista">
			<div class="item"><img class="box-filme " src="img/capa-1.jpg" alt="Titans" id="tt1043813">
			</div>
			<div class="item"><img class="box-filme " src="img/capa-2.jpg" alt="Greys Anatomy" id="tt0413573">
			</div>
			<div class="item"><img class="box-filme " src="img/capa-3.jpg" alt="Loki" id="tt9140554">
			</div>
			<div class="item"><img class="box-filme " src="img/capa-5.jpg" alt="Game of Thrones" id="tt0944947">
			</div>
			<div class="item"><img class="box-filme " src="img/capa-6.jpg" alt="Samurai X a Origem" id="tt1979319">
			</div>
			<div class="item"><img class="box-filme " src="img/capa-7.jpg" alt="E se" id="tt10168312">
			</div>
			<div class="item"><img class="box-filme " src="img/capa-8.jpg" alt="The Good Doctor" id="tt6470478">
			</div>
			<div class="item"><img class="box-filme " src="img/capa-10.jpg" alt="Peaky Blinders" id="tt2442560"> 
			</div>
		</div>
	</div>

	<script src="js/main.js"></script>
	<script src="js/owl/jquery.min.js"></script>
	<script src="js/owl/owl.carousel.min.js"></script>
	<script src="https://kit.fontawesome.com/6db9bf61c2.js" crossorigin="anonymous"></script>
	<script src="js/owl/setup.js"></script>

</body>

</html>
